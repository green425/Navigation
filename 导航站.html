<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流动的墨水画卷 - 网页导航艺术品</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-blue: #2A3A68;
            --terracotta: #FF8C42;
            --forest-green: #5F7A3C;
            --warm-brown: #4E3B31;
            --bright-yellow: #FFD700;
            --energy-cyan: #4CC9F0;
            --paper-white: #F8F4EC;
            --ink-black: #1A1A1A;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--paper-white);
            color: var(--warm-brown);
            line-height: 1.6;
            padding-bottom: 80px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 140, 66, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(95, 122, 60, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, transparent 0%, rgba(42, 58, 104, 0.02) 100%);
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .hero-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            border-radius: 20px 5px 25px 10px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, #3A4A78 100%);
            color: white;
            padding: 60px 30px;
            box-shadow: 0 15px 35px rgba(42, 58, 104, 0.3);
        }
        
        .hero-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .category-card {
            background: white;
            border-radius: 15px 3px 20px 8px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 3px solid;
            border-image: linear-gradient(45deg, var(--terracotta), var(--forest-green)) 1;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .category-card:hover {
            transform: translateY(-5px) rotate(0.5deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px dashed var(--terracotta);
        }
        
        .category-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        
        .category-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .site-list {
            list-style: none;
        }
        
        .site-item {
            margin-bottom: 15px;
            padding: 12px 15px;
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.05) 0%, rgba(95, 122, 60, 0.05) 100%);
            border-radius: 8px 2px 12px 4px;
            border: 1px solid rgba(255, 140, 66, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .site-item:hover {
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.1) 0%, rgba(95, 122, 60, 0.1) 100%);
            border-color: var(--terracotta);
            transform: translateX(5px);
        }
        
        .site-name {
            font-weight: 600;
            color: var(--primary-blue);
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .site-name:hover {
            color: var(--terracotta);
        }
        
        .site-url {
            font-size: 0.9rem;
            color: var(--forest-green);
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
            word-break: break-all;
        }
        
        .site-description {
            font-size: 0.9rem;
            color: var(--warm-brown);
            opacity: 0.8;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .site-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .site-item:hover .site-actions {
            opacity: 1;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px 2px 8px 3px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: linear-gradient(135deg, var(--energy-cyan) 0%, #3BB3E0 100%);
            color: white;
        }

        .edit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(76, 201, 240, 0.4);
        }

        .delete-btn {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF5252 100%);
            color: white;
        }

        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(255, 107, 107, 0.4);
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            border-top: 3px solid var(--terracotta);
            padding: 15px 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--warm-brown);
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 12px 3px 15px 5px;
        }
        
        .nav-item:hover, .nav-item.active {
            color: var(--terracotta);
            background: rgba(255, 140, 66, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-item.active .nav-icon {
            fill: var(--terracotta);
            stroke: var(--terracotta);
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            transition: all 0.3s ease;
        }
        
        .nav-label {
            font-size: 0.8rem;
            font-weight: 500;
        }

        .add-category-nav {
            border: 2px dashed var(--terracotta);
            border-radius: 15px 5px 18px 8px;
            background: rgba(255, 140, 66, 0.05);
        }

        .add-category-nav:hover {
            background: rgba(255, 140, 66, 0.15);
            border-color: var(--bright-yellow);
        }
        
        .search-section {
            background: white;
            border-radius: 20px 8px 25px 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid var(--energy-cyan);
            position: relative;
            overflow: hidden;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(76, 201, 240, 0.3);
            border-radius: 25px 8px 25px 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(76, 201, 240, 0.05) 0%, rgba(255, 140, 66, 0.05) 100%);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--energy-cyan);
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.3);
        }

        .search-btn, .clear-search-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50% 20% 50% 20%;
            background: linear-gradient(135deg, var(--energy-cyan) 0%, #3BB3E0 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover, .clear-search-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }

        .search-icon, .clear-icon {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
        }

        .search-results {
            background: linear-gradient(135deg, rgba(76, 201, 240, 0.05) 0%, rgba(255, 140, 66, 0.05) 100%);
            border-radius: 15px 5px 20px 8px;
            padding: 20px;
            border: 1px dashed var(--energy-cyan);
        }

        .search-results h3 {
            color: var(--primary-blue);
            margin-bottom: 15px;
            font-family: 'Noto Serif SC', serif;
        }

        .stats-section {
            background: white;
            border-radius: 20px 8px 25px 12px;
            padding: 30px;
            margin-bottom: 40px;
            border: 2px solid var(--forest-green);
            position: relative;
            overflow: hidden;
        }
        
        .stats-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.8rem;
            color: var(--primary-blue);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(42, 58, 104, 0.05) 0%, rgba(255, 140, 66, 0.05) 100%);
            border-radius: 12px 4px 15px 6px;
            border: 1px dashed var(--terracotta);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--terracotta);
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--warm-brown);
            margin-top: 5px;
        }
        
        .add-site-btn {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--terracotta) 0%, #FF6B1A 100%);
            border: none;
            border-radius: 50% 20% 50% 20%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 140, 66, 0.4);
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .add-site-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 25px rgba(255, 140, 66, 0.6);
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .category-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .main-content {
                padding: 15px;
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px 8px 25px 12px;
            border: 3px solid var(--terracotta);
            width: 90%;
            max-width: 500px;
        }
        
        .modal-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.5rem;
            color: var(--primary-blue);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--warm-brown);
        }
        
        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 140, 66, 0.3);
            border-radius: 8px 3px 10px 4px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--terracotta);
        }
        
        .form-textarea {
            resize: vertical;
            height: 80px;
        }
        
        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px 3px 10px 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--terracotta) 0%, #FF6B1A 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 66, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: var(--warm-brown);
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .decorative-doodle {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .icon-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .icon-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 2px solid rgba(255, 140, 66, 0.3);
            border-radius: 12px 4px 15px 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.05) 0%, rgba(95, 122, 60, 0.05) 100%);
        }

        .icon-option:hover {
            border-color: var(--terracotta);
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.1) 0%, rgba(95, 122, 60, 0.1) 100%);
            transform: translateY(-2px);
        }

        .icon-option.selected {
            border-color: var(--terracotta);
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.2) 0%, rgba(95, 122, 60, 0.2) 100%);
            box-shadow: 0 5px 15px rgba(255, 140, 66, 0.3);
        }

        .icon-option svg {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
        }

        .icon-option-label {
            font-size: 0.9rem;
            color: var(--warm-brown);
            text-align: center;
        }

        .import-export-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px dashed var(--forest-green);
        }

        .section-subtitle {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.3rem;
            color: var(--primary-blue);
            margin-bottom: 20px;
            text-align: center;
        }

        .import-export-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-export {
            background: linear-gradient(135deg, var(--forest-green) 0%, #4A6B2A 100%);
            color: white;
        }

        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(95, 122, 60, 0.4);
        }

        .btn-import {
            background: linear-gradient(135deg, var(--energy-cyan) 0%, #3BB3E0 100%);
            color: white;
        }

        .btn-import:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }

        .btn-icon {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

            const container = document.getElementById(containerId);

            siteData[category].forEach((site, index) => {
                const li = document.createElement('li');
                li.className = 'site-item';
                li.innerHTML = `
                    <a href="${site.url}" class="site-name" target="_blank">${site.name}</a>
                    <a href="${site.url}" class="site-url" target="_blank">${site.url}</a>
                    <p class="site-description">${site.description}</p>
                    <div class="site-actions">

                        <button class="delete-btn" onclick="deleteSite('${category}', ${index})">删除</button>
                    </div>

            });

        // 底部导航切换
        function setupNavigation() {
            // 为所有导航项添加点击事件（包括动态添加的）
            document.addEventListener('click', (e) => {
                if (e.target.closest('.nav-item') && !e.target.closest('.add-category-nav')) {
                    e.preventDefault();

                    const navItem = e.target.closest('.nav-item');
                    const category = navItem.dataset.category;

                    if (!category) return;

                    // 移除所有活动状态
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));

                    // 添加当前活动状态
                    navItem.classList.add('active');

                    // 获取所有分类卡片（包括动态添加的）
                    const categoryCards = document.querySelectorAll('.category-card');

                    if (category === 'all') {
                        // 显示所有分类
                        categoryCards.forEach(card => {
                            card.style.display = 'block';
                        });
                    } else {
                        // 只显示选中的分类
                        categoryCards.forEach(card => {
                            const categoryTitle = card.querySelector('.category-title').textContent;

                            // 构建分类映射（包括动态分类）
                            const categoryMap = {
                                'tools': '实用工具',
                                'resources': '资源下载',
                                'design': '设计创作',
                                'ai': 'AI工具',
                                'dev': '开发者工具',
                                'entertainment': '娱乐休闲'
                            };

                            // 检查是否是预设分类
                            let shouldShow = false;
                            if (categoryMap[category] === categoryTitle) {
                                shouldShow = true;
                            } else {
                                // 检查是否是动态分类
                                const navItems = document.querySelectorAll('.nav-item[data-category]');
                                navItems.forEach(nav => {
                                    if (nav.dataset.category === category) {
                                        const navLabel = nav.querySelector('.nav-label').textContent;
                                        if (navLabel === categoryTitle) {
                                            shouldShow = true;
                                        }
                                    }
                                });
                            }

                            card.style.display = shouldShow ? 'block' : 'none';
                        });
                    }
                }
            });
        }

        // 搜索功能
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!searchTerm) return;

            const searchResults = [];

            Object.keys(siteData).forEach(category => {
                siteData[category].forEach((site, index) => {
                    if (site.name.toLowerCase().includes(searchTerm) ||
                        site.description.toLowerCase().includes(searchTerm)) {
                        searchResults.push({
                            ...site,
                            category: category,
                            index: index
                        });
                    }
                });
            });

            displaySearchResults(searchResults, searchTerm);
        }

        function displaySearchResults(results, searchTerm) {
            const searchResultsContainer = document.getElementById('searchResults');
            const categoryGrid = document.getElementById('categoryGrid');

            if (results.length === 0) {
                searchResultsContainer.innerHTML = `
                    <h3>搜索结果</h3>
                    <p>没有找到包含 "${searchTerm}" 的网站。</p>
                `;
            } else {
                const resultsList = results.map(site => `
                    <div class="site-item">
                        <a href="${site.url}" class="site-name" target="_blank">${site.name}</a>
                        <a href="${site.url}" class="site-url" target="_blank">${site.url}</a>
                        <p class="site-description">${site.description}</p>
                        <div class="site-actions">
                            <button class="edit-btn" onclick="openEditSiteModal('${site.category}', ${site.index})">编辑</button>
                            <button class="delete-btn" onclick="deleteSite('${site.category}', ${site.index})">删除</button>
                        </div>
                    </div>
                `).join('');

                searchResultsContainer.innerHTML = `
                    <h3>搜索结果 (${results.length} 个)</h3>
                    <div class="search-results-list">${resultsList}</div>
                `;
            }

            searchResultsContainer.style.display = 'block';
            categoryGrid.style.display = 'none';
            document.querySelector('.clear-search-btn').style.display = 'block';
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('categoryGrid').style.display = 'grid';
            document.querySelector('.clear-search-btn').style.display = 'none';
        }

        function updateSite(oldCategory, index, newCategory, updatedSite) {
            // 从原分类中删除
            siteData[oldCategory].splice(index, 1);

            // 添加到新分类
            siteData[newCategory].push(updatedSite);

            saveData();
            renderAllCategories();
            closeEditSiteModal();

            // 如果正在显示搜索结果，清除搜索
            if (document.getElementById('searchResults').style.display === 'block') {
                clearSearch();
            }

            alert('网站更新成功！');
        }

            const site = siteData[category][index];

            if (confirm(`确定要删除网站 "${site.name}" 吗？`)) {

                saveData();
                renderAllCategories();

                // 如果正在显示搜索结果，清除搜索
                if (document.getElementById('searchResults').style.display === 'block') {

                };

                // 遍历所有分类和网站
                Object.keys(siteData).forEach(categoryKey => {
                    const categoryName = categoryNames[categoryKey] || getCategoryDisplayName(categoryKey);

                    siteData[categoryKey].forEach(site => {
                        exportData.push([
                            site.name,
                            site.url,
                            categoryName,
                            site.description
                        ]);
                    });
                });

                // 创建工作簿
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet(exportData);

                // 设置列宽
                ws['!cols'] = [
                    { width: 20 }, // 网站名称
                    { width: 40 }, // 网站网址
                    { width: 15 }, // 网站分类
                    { width: 60 }  // 网站介绍
                ];

                // 添加工作表到工作簿
                XLSX.utils.book_append_sheet(wb, ws, '网站导航数据');

                // 生成文件名（包含当前日期）
                const now = new Date();
                const dateStr = now.getFullYear() + '-' +
                              String(now.getMonth() + 1).padStart(2, '0') + '-' +
                              String(now.getDate()).padStart(2, '0');
                const filename = `网站导航数据_${dateStr}.xlsx`;

                // 下载文件
                XLSX.writeFile(wb, filename);

                alert(`导出成功！文件名：${filename}`);

            } catch (error) {
                console.error('导出失败:', error);
                alert('导出失败，请检查浏览器是否支持文件下载功能。');
            }
        }

        function getCategoryDisplayName(categoryKey) {
            // 从导航栏获取动态分类的显示名称
            const navItems = document.querySelectorAll('.nav-item[data-category]');
            for (let nav of navItems) {
                if (nav.dataset.category === categoryKey) {
                    return nav.querySelector('.nav-label').textContent;
                }
            }
            return categoryKey; // 如果找不到，返回原始key
        }

        function triggerImport() {
            document.getElementById('excelFileInput').click();
        }

        function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    // 读取第一个工作表
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];

                    // 转换为JSON数据
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    if (jsonData.length < 2) {
                        alert('Excel文件格式不正确，请确保包含表头和数据行。');
                        return;
                    }

                    // 检查表头格式
                    const headers = jsonData[0];
                    const expectedHeaders = ['网站名称', '网站网址', '网站分类', '网站介绍'];
                    const isValidFormat = expectedHeaders.every((header, index) =>
                        headers[index] && headers[index].toString().trim() === header
                    );

                    if (!isValidFormat) {
                        alert('Excel文件格式不正确。请确保表头为：网站名称、网站网址、网站分类、网站介绍');
                        return;
                    }

                    // 确认导入
                    const dataRows = jsonData.slice(1).filter(row => row.length >= 4 && row[0] && row[1]);
                    if (dataRows.length === 0) {
                        alert('没有找到有效的数据行。');
                        return;
                    }

                    const confirmMsg = `找到 ${dataRows.length} 条网站数据，是否导入？\n注意：这将覆盖现有数据！`;
                    if (!confirm(confirmMsg)) {
                        return;
                    }

                    // 处理导入数据
                    processImportData(dataRows);

                } catch (error) {
                    console.error('导入失败:', error);
                    alert('导入失败，请检查Excel文件格式是否正确。');
                }
            };

            reader.readAsArrayBuffer(file);

            // 清空文件输入，允许重复选择同一文件
            event.target.value = '';
        }

        function processImportData(dataRows) {
            // 清空现有数据
            const newSiteData = {};

            // 分类名称映射（反向）
            const categoryKeyMap = {
                '实用工具': 'tools',
                '资源下载': 'resources',
                '设计创作': 'design',
                'AI工具': 'ai',
                '开发者工具': 'dev',
                '娱乐休闲': 'entertainment'
            };

            // 处理每一行数据
            dataRows.forEach(row => {
                const [name, url, categoryName, description] = row;

                if (!name || !url || !categoryName || !description) return;

                // 确定分类key
                let categoryKey = categoryKeyMap[categoryName.toString().trim()];

                // 如果不是预设分类，创建新分类key
                if (!categoryKey) {
                    categoryKey = categoryName.toString().trim()
                        .toLowerCase()
                        .replace(/[^a-zA-Z0-9\u4e00-\u9fa5]/g, '_')
                        .replace(/^_+|_+$/g, '');

                    if (!categoryKey) {
                        categoryKey = 'custom_' + Date.now();
                    }
                }

                // 初始化分类数组
                if (!newSiteData[categoryKey]) {
                    newSiteData[categoryKey] = [];
                }

                // 添加网站数据
                newSiteData[categoryKey].push({
                    name: name.toString().trim(),
                    url: url.toString().trim(),
                    description: description.toString().trim()
                });
            });

            // 更新全局数据
            siteData = newSiteData;

            // 重建界面
            rebuildInterface();

            // 保存数据
            saveData();

            alert('导入成功！页面将自动刷新以显示新数据。');

            // 刷新页面以完全重建界面
            setTimeout(() => {
                location.reload();
            }, 1000);
        }

        function rebuildInterface() {
            // 清空现有的分类卡片和导航项
            const categoryGrid = document.getElementById('categoryGrid');
            categoryGrid.innerHTML = '';

            // 重建分类卡片
            Object.keys(siteData).forEach(categoryKey => {
                // 这里需要根据分类创建对应的卡片和导航项
                // 由于界面重建比较复杂，建议刷新页面
            });
        }

        // 全局函数，供HTML调用
        window.openAddSiteModal = openAddSiteModal;
        window.closeAddSiteModal = closeAddSiteModal;
        window.openEditSiteModal = openEditSiteModal;
        window.closeEditSiteModal = closeEditSiteModal;
        window.deleteSite = deleteSite;
        window.performSearch = performSearch;
        window.clearSearch = clearSearch;
        window.openAddCategoryModal = openAddCategoryModal;
        window.closeAddCategoryModal = closeAddCategoryModal;
        window.exportToExcel = exportToExcel;
        window.triggerImport = triggerImport;
        window.importFromExcel = importFromExcel;
    </script>
